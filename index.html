<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>未処理置き場</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="wrap">
    <header class="header">
      <div class="logo">未処理置き場<span class="dot">。</span></div>
    </header>

    <!-- 入力 -->
    <section class="card">
      <div class="field">
        <label class="label" for="taskInput">未処理を1つ書く</label>

        <div class="row">
          <textarea
            id="taskInput"
            class="input"
            rows="2"
            placeholder="例：返信 / 書類 / 予約 / 片付け"
          ></textarea>
          <button id="addBtn" class="btn primary" type="button">追加する</button>
        </div>
      </div>
    </section>

    <!-- 未処理 -->
    <section class="card">
      <h2 class="h2">未処理</h2>
      <div id="openList" class="list"></div>
    </section>

    <!-- 完了（デフォルト折りたたみ） -->
    <section class="card" id="doneCard">
      <h2 class="h2 toggle" id="doneToggle" role="button" tabindex="0">完了</h2>
      <div id="doneList" class="list"></div>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
